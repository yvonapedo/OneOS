# 组名
group_name: lv_binding_js

# 依赖宏控
depend_macro:
  - USING_lv_binding_js

# 编译连接信息
build_option:
  include:
    - include
  cpppath:
    # - ./include/curl
    - ./lib
    - ./lib/vauth
    - ./lib/vtls
    - ./src
    
# 例：组件 src 目录下所有的扩展名为 c 的源代码文件
source_file:
    - ./lib/*.c
    - ./lib/vauth/*.c
    - ./lib/vtls/*.c
    - ./src/*.c
